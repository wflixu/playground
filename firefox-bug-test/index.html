
<!doctype html>  
<html>  
<head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>    
<style>
   section { display: block; }
   body.popup section { display: none; }
   aside { display: none; }
   body.popup aside { display: block; }
   textarea { width: 100% }
</style>
</head>
<body>
    <button onclick="handlercb()">Toggle</button>
   <section><textarea onresize="alert('resized');">123345</textarea>
   <aside>I'm a popup</aside>
   <script>
     function handlercb () {
        $('body').toggleClass('popup');
     }
   </script>
</body>
</html>
