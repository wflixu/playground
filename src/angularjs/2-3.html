<!DOCTYPE html>
<html ng-app="phonecatApp">

<head>
    <script src="https://cdn.bootcss.com/angular.js/1.4.8/angular.js"></script>

</head>

<body ng-controller="PhoneListCtrl">
    <ul>
        <li ng-repeat="phone in phones"> <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
</body>

<script>
    var app = angular.module('phonecatApp', []);
    app.controller('PhoneListCtrl', function ($scope) {
        $scope.phones = [
            { name: 'nexs 5', snippet: 'lala' },
            { name: 'nexs 6s', snippet: 'lala' },
            { name: 'nexs m', snippet: 'lala' }
    ]
    })
</script>

</html>
